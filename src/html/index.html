<body>

	@@include('./components/_header.html')

	<main class="main">
		<section class="video">
			<video loop muted autoplay>
				<source src="video/video-1.mp4" type="video/mp4">
			</video>
			<h1 class="video__title">My Gallery</h1>
		</section>

		<div class="about">
			<div class="decor --four float5"></div>
			<div class="container --relative">
				<div class="decor --one float"></div>
				<div class="decor --two float2"></div>
				<div class="decor --three float3"></div>
				<div class="about__content">
					<div class="about__hero">
						<div class="about__hero-content glass-blur">
							<div class="rotate__animate rotation">
								<img 
									class="rotate__animate-img--front" 
									src="images/johnny-neojiny-avatar.png" 
									alt="hero image"
								>
								<img 
									class="rotate__animate-img--back" 
									src="images/johnny-neojiny-avatar.png" 
									alt="hero image"
								>
							</div>
						</div>
					</div>
					<div class="bot">
						<div class="chatarea__main">
							<div class="chatarea__outer"></div>
						</div>
						<div class="bot__img">
							<img id="bot" src="images/bot/default.png" alt="bot image">
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="gallery">
			<div class="container">
				<h2 class="gallery__title">Gallery</h2>
				<div class="cases__grid"></div>
			</div>
		</section>
	</main>

	@@include('./components/_footer.html')
	
</body>
</html>
