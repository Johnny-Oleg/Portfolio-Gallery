<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Gallery</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/johnny-neojiny-avatar.ico">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/main.js" type="module" defer></script>
</head>
<body>

		<header class="header">
		<div class="container">
			<nav class="header__top">
				<div class="header__top-wrapper --light">
					<button class="header__top-btn --light">
						<svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
							<g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor">
								<circle cx="12" cy="12" r="5"></circle>
								<path d="M12 1v2"></path>
								<path d="M12 21v2"></path>
								<path d="M4.22 4.22l1.42 1.42"></path>
								<path d="M18.36 18.36l1.42 1.42"></path>
								<path d="M1 12h2"></path>
								<path d="M21 12h2"></path>
								<path d="M4.22 19.78l1.42-1.42"></path>
								<path d="M18.36 5.64l1.42-1.42"></path>
							</g>
						</svg>
					</button>
				</div>
				<div class="header__top-wrapper --dark">
					<button class="header__top-btn --dark">
						<svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
							<path fill="currentColor" d="M21.4,13.7C20.6,13.9,19.8,14,19,14c-5,0-9-4-9-9c0-0.8,0.1-1.6,0.3-2.4c0.1-0.3,0-0.7-0.3-1 c-0.3-0.3-0.6-0.4-1-0.3C4.3,2.7,1,7.1,1,12c0,6.1,4.9,11,11,11c4.9,0,9.3-3.3,10.6-8.1c0.1-0.3,0-0.7-0.3-1 C22.1,13.7,21.7,13.6,21.4,13.7z">
							</path>
						</svg>
					</button>
				</div>
			</nav>
		</div>
	</header>

	<main class="main">
		<section class="video">
			<video loop muted autoplay>
				<source src="video/video-1.mp4" type="video/mp4">
			</video>
			<h1>My Gallery</h1>
			<!-- <div class="about__hero small">
				<h1>My Gallery</h1>	
			</div> -->
		</section>

		<div class="about">
			<div class="decor --one float"></div>
			<div class="decor --two float2"></div>
			<div class="decor --three float3"></div>
			<div class="decor --four float5"></div>
			<div class="container">
				<div class="about__content">
					<div class="about__hero">
						<div class="rotate__animate rotation">
							<img 
								class="rotate__animate-img--front" 
								src="images/johnny-neojiny-avatar.png" 
								alt="hero image"
							>
							<img 
								class="rotate__animate-img--back" 
								src="images/johnny-neojiny-avatar.png" 
								alt="hero image"
							>
						</div>
					</div>
					<div class="bot">
						<div class="chatarea__main">
							<div class="chatarea__outer"></div>
						</div>
						<div class="bot__img">
							<img src="images/bot/4712015.png" alt="bot image">
						</div>
					</div>
				</div>
			</div>
		</div>

		<section class="gallery">
			<div class="container">
				<h2 class="gallery__title">Gallery</h2>
				<div class="cases__grid"></div>
			</div>
		</section>
	</main>

	
	
</body>
</html>
