<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Gallery</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/johnny-neojiny-avatar.ico">
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/main.js" type="module" defer></script>
</head>
<body>

	

	<main class="main">
		<section class="video">
			<video loop muted autoplay>
				<source src="video/video-1.mp4" type="video/mp4">
			</video>
			<h1>My Gallery</h1>
			<!-- <div class="about__hero small">
				<h1>My Gallery</h1>	
			</div> -->
		</section>

		<section class="about">
			<div class="decor --one float"></div>
			<div class="decor --two float2"></div>
			<div class="decor --three float3"></div>
			<div class="decor --four float5"></div>
			<div class="container">
				<div class="about__content">
					<div class="about__hero">
						<div class="rotate__animate rotation">
							<img 
								class="rotate__animate-img--front" 
								src="images/johnny-neojiny-avatar.png" 
								alt="hero image"
							>
							<img 
								class="rotate__animate-img--back" 
								src="images/johnny-neojiny-avatar.png" 
								alt="hero image"
							>
						</div>
					</div>
					<div class="bot">
						<div class="chatarea-main">
							<div class="chatarea-outer"></div>
						</div>
						<div class="bot__img">
							<img src="images/bot/4712015.png" alt="bot image">
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="gallery">
			<div class="container">
				<h2>Gallery</h2>
				<div class="cases__grid"></div>
			</div>
		</section>
	</main>

	
	
</body>
</html>
